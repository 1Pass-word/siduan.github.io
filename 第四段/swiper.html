<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.css">
    <script src="https://unpkg.com/swiper@8/swiper-bundle.js"> </script>

    <link rel="stylesheet" href="https://www.jq22.com/demo/3Dxz-141029184320/css/css.css">
    <script src=".https://www.jq22.com/demo/3Dxz-141029184320/js/jquery.min.js"></script>

    <script src="https://www.jq22.com/demo/3Dxz-141029184320/js/ZoomPic.js"></script>

    <!-- Demo styles -->
    <style>
        img {
            height: 600px;
        }

        li {
            border: 7px solid #31322F;

        }
    </style>
</head>

<body>
    <div id="jswbox">

        <pre class="prev">prev</pre>

        <pre class="next">next</pre>

        <ul>

            <li><img src="https://www.jq22.com/demo/3Dxz-141029184320/images/1.jpg" /></li>

            <li><img src="https://www.jq22.com/demo/3Dxz-141029184320/images/2.jpg" /></li>

            <li><img src="https://www.jq22.com/demo/3Dxz-141029184320/images/3.jpg" /></li>

            <li><img src="https://www.jq22.com/demo/3Dxz-141029184320/images/4.jpg" /></li>

            <li><img src="https://www.jq22.com/demo/3Dxz-141029184320/images/5.jpg" /></li>

            <li><img src="https://www.jq22.com/demo/3Dxz-141029184320/images/6.jpg" /></li>

            <li><img src="https://www.jq22.com/demo/3Dxz-141029184320/images/7.jpg" /></li>

        </ul>

    </div>


    <!-- Initialize Swiper -->
    <script type="text/javascript">

        $(function () {

            new ZoomPic("jswbox");

        })

    </script>
</body>

</html>
