<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }

        #map-zoom,
        #map-center {
            color: #0288d1;
        }
    </style>
    <title>地图级别与中心点</title>
</head>

<body>
    <div id="container"></div>
    <div class="info">
        <h4>获取地图级别与中心点坐标</h4>
        <p>当前级别：<span id="map-zoom">11</span></p>
        <p>当前中心点：<span id="map-center">113.428115, 34.774258</span></p>
    </div>
    <script src="https://webapi.amap.com/maps?v=2.0&key=22c9a40a20a0c9ed80a38d7708fafee3"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <script>
        //初始化地图
        var map = new AMap.Map('container', {
            zoom: 17, //初始地图级别
            center: [113.428115, 34.774258], //初始地图中心点
        });

        //显示地图层级与中心点信息
        function logMapinfo() {
            var zoom = map.getZoom(); //获取当前地图级别
            var center = map.getCenter(); //获取当前地图中心位置

            document.querySelector("#map-zoom").innerText = zoom;
            document.querySelector("#map-center").innerText = center.toString();
        };

        //绑定地图移动与缩放事件
        map.on('moveend', logMapinfo);
        map.on('zoomend', logMapinfo);
        // 创建纯文本标记
        var text = new AMap.Text({
            text: '吾悦广场',
            anchor: 'center', // 设置文本标记锚点
            draggable: true,
            cursor: 'pointer',
            angle: 0,
            style: {
                'padding': '.75rem 1.25rem',
                'margin-bottom': '1rem',
                'border-radius': '.25rem',
                'background-color': 'white',
                'width': '15rem',
                'border-width': 0,
                'box-shadow': '0 2px 6px 0 rgba(114, 124, 245, .5)',
                'text-align': 'center',
                'font-size': '20px',
                'color': 'blue'
            },
            position: [113.428115, 34.774258]
        });
        text.setMap(map);
    </script>
</body>

</html>
